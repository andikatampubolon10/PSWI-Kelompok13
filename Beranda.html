<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
  <nav class="navbar navbar-expand-lg bg-body-tertiary z-index-2">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav justify-content-center" id="navbarNav">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active text-dark" aria-current="page" href="#">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Destinasi Wisata</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Akomodasi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Kuliner</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Tentang Kami</a>
          </li>
        </ul>
      </div>
      
    </div>
  </nav>
  <div id="carouselExampleIndicators" class="carousel slide custom-slider" data-bs-ride="carousel">
      <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="images/Lumban-Silintong.jpg" alt="Slide 1">
              <div class="carousel-text position-bottom-right"><i class="fas fa-map-marker-alt"></i> Lumban Silintong</div>
          </div>
          <div class="carousel-item">
              <img src="images/Pasir-Putih-Parparean.jpg" alt="Slide 2">
              <div class="carousel-text position-bottom-left "><i class="fas fa-map-marker-alt"></i> Pasir Putih Parparean</div>
          </div>
          <div class="carousel-item">
              <img src="images/Arung-Jeram-Parhitean.jpg" alt="Slide 3">
              <div class="carousel-text position-bottom-left"><i class="fas fa-map-marker-alt"></i> Arung Jeram Parhitean</div>
          </div>
          <div class="carousel-item">
            <img src="images/Bukit-Gibeon.jpg" alt="Slide 3">
            <div class="carousel-text position-bottom-left"><i class="fas fa-map-marker-alt"></i> Bukit Gibeon</div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
 
</html>
